<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Sample Drop and Playback</title>
    <style>
        #drop_zone {
            border: 2px dashed #007bff;
            border-radius: 5px;
            padding: 50px;
            text-align: center;
            margin: 20px;
            width: calc(100% - 40px); /* Adjust width to account for margin */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }
        
        #audio_visualizer {
            width: 100%;
            height: 200px;
            background-color: #f3f3f3;
        }
        
        #controls {
            margin: 20px;
            text-align: center;
        }
        
        label {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div id="drop_zone">
    <p>Drag one audio file here to play it.</p>
    <canvas id="audio_visualizer"></canvas>
</div>
<audio id="audio_player" controls style="width:100%;"></audio>

<div id="controls">
    <label for="pitchSlider">Pitch Control:</label>
    <input type="range" id="pitchSlider" min="0.5" max="2" value="1" step="0.01">
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    var dropZone = document.getElementById('drop_zone');
    var audioPlayer = document.getElementById('audio_player');

    dropZone.addEventListener('dragover', function(ev) {
        ev.preventDefault(); // Prevent default behavior (Prevent file from being opened)
    });

    dropZone.addEventListener('drop', function(ev) {
        ev.preventDefault(); // Prevent the default action (open as link for some elements)
        if (ev.dataTransfer.items) {
            for (var i = 0; i < ev.dataTransfer.items.length; i++) {
                if (ev.dataTransfer.items[i].kind === 'file') {
                    var file = ev.dataTransfer.items[i].getAsFile();
                    var reader = new FileReader();
                    reader.onload = function(e) {
                        audioPlayer.src = e.target.result;
                        audioPlayer.play();
                    };
                    reader.readAsDataURL(file);
                    break; // Assuming you only need to process the first file
                }
            }
        }
    });
});
</script>
</body>
</html>
